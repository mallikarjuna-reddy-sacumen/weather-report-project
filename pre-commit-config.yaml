files: recorded_future/recorded_future_app
repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
        exclude: ^(doc-source/conf|__pkginfo__|setup|tests/.*)\.py$
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-symlinks
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: requirements-txt-fixer
      - id: trailing-whitespace
      - id: detect-private-key
      - id: name-tests-test
        args: ['--pytest-test-first']
      - id: pretty-format-json
        args: ['--autofix', '--indent', '4']
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.4.2
    hooks:
      - id: remove-crlf
      - id: forbid-crlf
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [--exclude, "tests/*", --skip, "B101"]
        exclude: |
          (?x)^(
              ^amazonaws_ec2/aioboto3/.* |
              ^amazonaws_route53/aioboto3/.* |
              ^amazonaws_iam/aioboto3/.* |
              ^.*/tests/.*

          )$
  - repo: https://github.com/pycqa/autoflake
    rev: v1.4
    hooks:
      - id: autoflake
        args:
          [
            --in-place,
            --remove-all-unused-imports,
            --remove-unused-variables,
            --ignore-init-module-imports,
          ]
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args:
          ["--config=setup.cfg","--ignore=ANN101,ANN102,ANN002,ANN103,D107,C901","--max-line-length=120","--count",]
  - repo: https://github.com/domdfcoding/flake8-dunder-all
    rev: v0.2.2
    hooks:
      - id: ensure-dunder-all
        files: ^sphinx_toolbox/.*\.py$
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
  - repo: https://github.com/yunojuno/pre-commit-xenon
    rev: v0.1
    hooks:
      - id: xenon
        args: ["--max-average=A", "--max-modules=C", "--max-absolute=C"]
  - repo: https://github.com/pycqa/pylint
    rev: v2.17.0
    hooks:
      - id: pylint
        types: [python]
        args:
          ["--disable=C0411,E0401,F0401,R0902,W0212,W0105,W0107,C0415,W0613,E0013,C0103,W0511,too-many-arguments,too-many-locals,too-few-public-methods,super-init-not-called","--max-line-length=200",]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.1.1
    hooks:
      - id: mypy
        types: [python]
        verbose: true
        args: [--show-error-codes,'--config-file=setup.cfg']
        additional_dependencies: ["types-requests"]
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort